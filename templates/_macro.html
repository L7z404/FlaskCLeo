{% macro render_field(field) %}
    <td>{{ field.label }}</td>
    <dd>{{ field(**kwargs)|safe }}</dd>
    
    {% if field.errors %}
        <ul>
            {% for error in field.errors %}
                <ul style="color: crimson;"><i>{{ error }}</i></ul>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
